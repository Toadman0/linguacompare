<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style.css')}" />
    <title>Sign in</title>
    </head>
    <body style="margin: 20px;">
    <h1>Sign up to save your search history</h1>
    <div>
        <form class="login_form" method="post">
            <input type="text" class="form-control" id="text" aria-describedby="username" placeholder="username" name="username" style="margin: 10px; width: 30%;" required="required">
            <input type="password" class="form-control" id="password" placeholder="password" name="password" style="margin: 10px; width: 30%;" required="required">
            <h4 class="u-section-1 u-text-4">{{ error }}</h4>
            <a href="sign_up" class="btn btn-primary" style="margin: 10px;">sign up</a>
            <button type="submit" class="btn btn-primary" style="margin: 10px;">log in</button>
        </form>
    </div>
    </body>
</html>
